version: '3'


services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - server
    volumes:
      - ./client:/app
    networks:
      - webapp


  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    volumes:
      - ./server:/app
    networks:
      - webapp
      
networks:
  webapp:
    driver: bridge
